<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Patients</title>
  <link>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap-grid.min.css">
</head>
<body>
<div class="container mt-2">
  <div class="card">
    <div class="card-header">
      <div class="card-body">
        <table class="table">
          <thead>
          <tr>
            <th>Id</th><th>Name</th><th>Date</th><th>Sick</th><th>Score</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="p:${listPatients}">
            <td th:text="${p.id}"></td>
            <td th:text="${p.name}"></td>
            <td th:text="${p.birthDate}"></td>
            <td th:text="${p.sick}"></td>
            <td th:text="${p.score}"></td>
          </tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>

</div>
</body>
</html>
